<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="icon" href="./img/quiz.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <main class="mainIndex">
      <figure class="animate__animated animate__pulse animate__infinite">
        <img src="./img/quiz.png" alt="" />
      </figure>
      <section class="mainIndex__buttons">
        <button id="btnQuizMain">Ir al Quiz principal</button>
        <button id="btnOther">Otros Quiz</button>
      </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
